<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="carousel" class="carousel">
        <button class="arrow prev">⇦</button>
        <div class="gallery">
            <ul>
                <li><img src="https://en.js.cx/carousel/1.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/2.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/3.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/4.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/5.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/6.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/7.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/8.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/9.png" alt=""></li>
                <li><img src="https://en.js.cx/carousel/10.png" alt=""></li>
            </ul>
        </div>
        <button class="arrow next">⇨</button>
    </div>

    <script>
// label the images, just for convenience, to visually track them
let i = 1;
for (let li of carousel.querySelectorAll('li')) {
    li.style.position = 'relative';
    li.insertAdjacentHTML('beforeend', '<span style="position:absolute;left:0;top:0">${i}</span>');
    i++;
}

// configuration
let width = 130; // image width
let count = 3; // visible image count

let list = carousel.querySelector('ul');
let listElems = carousel.querySelectorAll('li');

let position = 0; // ribbon scroll position

carousel.querySelector('.prev').onclick = () => {
    // shift left
    position += width * count;
    // can't move to the left too much, end of images
    position = Math.min(position, 0)
    list.style.marginLeft = position + 'px';
};

carousel.querySelector('.next').onclick = () => {
  // shift right
  position -= width * count;
  // can only shift the ribbon for (total ribbon length - visible count ) images
  position = Math.max(position, -width * (listElems.length - count));
  list.style.marginLeft = position + 'px';
};
    </script>
</body>
</html>
